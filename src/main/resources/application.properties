spring.application.name=studyBoard-Backend
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENTID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT-SECRET}
server.port=3001
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.security=DEBUG

